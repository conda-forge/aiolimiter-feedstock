{% set name = "aiolimiter" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiolimiter-{{ version }}.tar.gz
  sha256: 4b5740c96ecf022d978379130514a26c18001e7450ba38adf19515cd0970f68f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0

test:
  imports:
    - aiolimiter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mjpieters/aiolimiter
  summary: asyncio rate limiter, a leaky bucket implementation
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
